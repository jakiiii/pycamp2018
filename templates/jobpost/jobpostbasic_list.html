{% extends 'base/base.html' %}

{% block content %}


    <h1>Job List</h1>

    {% if jobpostbasic_list %}
         {% for job in jobpostbasic_list %}
    <div class="card">
        <div class="card-header">
            {{ job.position }}
        </div>
        <div class="card-body">
            <h5 class="card-title"> {{ job.job_title }}</h5>
            <p class="card-text">{{ job.jobpostdetails.description }}</p>
            <a href="{{ job.get_absolute_url}}" class="btn btn-primary">Details</a>
        </div>
    </div>
        {% endfor %}
    {% endif %}

{% endblock %}
