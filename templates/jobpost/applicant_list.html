{% extends 'base/base.html' %}

{% block content %}

<div class="container-fluid">

    <!-- started event archive table -->
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Applicant Lists:
                </div>
                <div class="card-block">
                    <table class="table table-bordered table-striped table-sm text-center">
                        <thead>
                        <tr>
                            <th>User Name:</th>
                            <th>Details</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for single_applicant in applicant_list %}
                        <tr>
                            <td><a href="#" class="test-success"><span class="btn text-dark">{{ single_applicant.applicant }}</span></a></td>
                            <td><a href="/@{{ single_applicant.applicant }}/profile_details/{{ single_applicant.applicant_id }}" class="test-success"><span class="btn text-dark">Show Profile</span></a></td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
    <!-- end event archive table -->

</div>
<!-- /.conainer-fluid -->


<br/><hr/>

{#<ul>#}
{#{% for obj in obj_list %}#}
{#    <li>{{ obj }}</li>#}
{#{% endfor %}#}
{#</ul>#}

{% endblock %}
